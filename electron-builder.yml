appId: io.chaosslabs.personal-automator
productName: Personal Automator
copyright: Copyright Â© 2024 ChaossLabs

directories:
  output: release
  buildResources: resources

files:
  - dist/**/*
  - dist-electron/**/*
  - "!node_modules/**/*"
  - node_modules/better-sqlite3/**/*
  - node_modules/keytar/**/*
  - node_modules/node-cron/**/*

extraMetadata:
  main: dist-electron/main/index.js

asar: true
asarUnpack:
  - node_modules/better-sqlite3/**/*
  - node_modules/keytar/**/*

mac:
  category: public.app-category.developer-tools
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: resources/entitlements.mac.plist
  entitlementsInherit: resources/entitlements.mac.plist
  icon: resources/icon.icns

win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  icon: resources/icon.ico

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false

linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
    - target: rpm
      arch:
        - x64
  category: Development
  icon: resources/icons
  maintainer: ChaossLabs
  vendor: ChaossLabs
  synopsis: Local-first task automation engine
  description: A local-first task automation engine that exposes scheduling and execution capabilities through MCP (Model Context Protocol).

publish:
  provider: generic
  url: https://github.com/chaosslabs/personal-automator/releases/latest

# Rebuild native modules for Electron
electronDownload:
  cache: .cache/electron

npmRebuild: true
nodeGypRebuild: false
buildDependenciesFromSource: false
